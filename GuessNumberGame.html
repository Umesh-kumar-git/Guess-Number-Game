<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GuessNumberGame</title>
</head>
<body>
<body>
  <div class="container">
    <h1>Guess Number</h1>
    <div class="alert"></div>
    <form action="">
      <label for="number">Enter your guess number :</label>
      <input type="text" id="number" />
      <button id="btn">Submit</button>
    </form>
    <div class="resultWapper" id="resultWapper">
      <div class="hints-box">
        <div class="GuessNumbers">Your previous guesses:</div>
        <div class="hint-box"></div>
        <div id="remain"></div>
     </div>
      <div class="result"></div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
